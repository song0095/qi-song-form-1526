<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main">
       <form>
        <legend>From Assignment</legend>
        <fieldside>
            <!--FULL NAME-->
            <div class="box">
                <label for="fullname">FullName</label>
                <input type="text" id="fullname">
            </div>
            
            <!--EMAIL-->
            <div class="box">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            
            <!--MESSAGE-->
            <div class="box">
                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="10"></textarea>
            </div>
            
            <!--SUBMIT BUTTON-->
            <div class="box">
                <input type="submit" id="button-input" value="SUBMIT FORM">
            </div>
        </fieldside>
    </form>
    </div>
    
    
    <script src="./js/main.js"></script>
</body>
</html>
